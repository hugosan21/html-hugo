<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <header class="bg-light p-5" >
         <h1 class="text-info ">contacto con el administrador  </h1>
         <h2>Â¿que problemas esta presentando?</h2>
    </header>
    <div class="container m-5">
        <form id="mi_formulario" method="POST" action="registro.php" class="bg-light" onsubmit="return EnviarAlServidor()">
            <div class="m-3 p-2">
                <p>Formulario que se conecta con el backend</p>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mail2">Confirma el mail</label>
                    <input type="email" id="email2" name="email2" class="form-control" required>
                </div>
                <button type="submit"  class="btn btn-info">Enviar</button>
            </div>
        </form>
        <p id="resultado"></p>
    </div>
    <script>
       function EnviarAlServidor()
       {
           let resultado_de_la_funcion=false;
           let email_1=document.forms["mi_formulario"]["email"].value;
           let email_2=document.forms["mi_formulario"]["email2"].value;
           if(email_1==email_2)
           {
                resultado_de_la_funcion=true;
           }
           else
           {
                alert("Por favor, verifique los datos de email. Deben ser iguales.")
           }
           return resultado_de_la_funcion;
       }
    </script>
